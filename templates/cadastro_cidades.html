<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/cadastroCidade.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Cadastro de Cidades</h2>
        
        <div class="card">
            <div class="card-header bg-primary text-white">
                Adicionar Nova Cidade
            </div>
            <div class="card-body">
                <form id="formCidade">
                    <div class="mb-3">
                        <label for="nomeCidade" class="form-label">Nome da Cidade</label>
                        <input type="text" class="form-control" id="nomeCidade" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-add">Adicionar Cidade</button>
                </form>
                <div id="mensagem" class="mt-3"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-primary text-white">
                Lista de Cidades Cadastradas
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped" id="tabelaCidades">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome da Cidade</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- As cidades serão carregadas aqui via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/scriptCadastroCidades.js"></script>
</body>
</html>
