<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tipos de Equipamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Cadastro de Tipos de Equipamento</h2>
        
        <div class="card">
            <div class="card-header bg-primary text-white">
                Adicionar Novo Tipo de Equipamento
            </div>
            <div class="card-body">
                <form id="formTipoEquipamento">
                    <div class="mb-3">
                        <label for="tipoEquipamento" class="form-label">Tipo de Equipamento</label>
                        <input type="text" class="form-control" id="tipoEquipamento" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-add">Adicionar Tipo</button>
                </form>
                <div id="mensagem" class="mt-3"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-primary text-white">
                Lista de Tipos de Equipamento Cadastrados
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped" id="tabelaTiposEquipamento">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tipo de Equipamento</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Os tipos de equipamento serão carregados aqui via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/scriptCadastroEquipamentos.js"></script>
</body>
</html>
