<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Crédito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/analise.css">
</head>
<body>
    <div class="analise-container">
        <header class="analise-header">
            <h1>Análise de Crédito</h1>
            <p class="subtitle">Sistema de avaliação de crédito para clientes</p>
        </header>

        <main class="analise-content">
            <section class="form-section">
                <div class="section-header">
                    <h2>Nova Análise</h2>
                </div>
                <form id="cliente-form" class="analise-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nome">Nome Completo</label>
                            <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
                        </div>
                        
                        <div class="form-group">
                            <label for="cnpj">CNPJ</label>
                            <input type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00">
                        </div>
                        
                        <div class="form-group">
                            <label for="vendedor-select">Vendedor</label>
                            <select id="vendedor-select" name="vendedor">
                                <option value="">Selecione o Vendedor</option>
                                <!-- Opções serão inseridas pelo JS -->
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="localizacao-select">Cidade</label>
                            <select id="localizacao-select" name="localizacao">
                                <option value="">Selecione a Cidade</option>
                                <!-- Opções serão inseridas pelo JS -->
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="situacao-select">Situação</label>
                            <select id="situacao-select" name="situacao">
                                <option value="">Selecione a Situação</option>
                                <option value="Aprovado">Aprovado</option>
                                <option value="Negado">Negado</option>
                                <option value="R$250,00">R$250,00</option>
                                <option value="R$500,00">R$500,00</option>
                                <option value="Analise">Análise</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="score">Score</label>
                            <input type="number" id="score" name="score" placeholder="Digite o score">
                        </div>
                        
                        <div class="form-group">
                            <label for="consultor-select">Consultor</label>
                            <select id="consultor-select" name="consultor">
                                <option value="">Selecione o Consultor</option>
                                <option value="Tania">Tania</option>
                                <option value="Mariana">Mariana</option>
                            </select>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="observacao">Observações</label>
                            <textarea id="observacao" name="observacao" placeholder="Digite observações relevantes"></textarea>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">Cadastrar Análise</button>
                </form>
            </section>

            <section class="results-section">
                <div class="section-header">
                    <h2>Histórico de Análises</h2>
                    <div class="search-box">
                        <input type="text" id="busca-cliente" placeholder="Buscar por CPF ou CNPJ..." onkeyup="filtrarClientes()">
                        <i class="bi bi-search"></i>
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table id="tabela-clientes">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>CNPJ</th>
                                <th>Vendedor</th>
                                <th>Cidade</th>
                                <th>Situação</th>
                                <th>Score</th>
                                <th>Consultor</th>
                                <th>Observação</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dados serão inseridos pelo JS -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/scriptAnalise.js"></script>
</body>
</html>
